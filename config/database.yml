# PostgreSQL Database Configuration
# Uses DATABASE_URL for all environments (unified approach)

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:postgres@localhost/relay_help_development") %>

test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:postgres@localhost/relay_help_test") %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>